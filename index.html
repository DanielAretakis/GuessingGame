<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="screen1 hide">
          <h1>Guessing Game</h1>
          <p>Try to guess the number between 0-10</p>
            <form action="">
              <input type="number" maxlength="2" max="10"  />
              <button type="submit">Try</button>
            </form>
        </div>
        <div class="screen2">
          <h1>
            You got it in 3 tries
          </h1>
            <button>Play again</button>
        </div>
      </div>
    </main>
  </body>
</html>
